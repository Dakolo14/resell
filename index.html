    <div id="dialog-portal">
      <div id="dialog-overlay" class="overlay hidden"></div>
      <div id="dialog-content" class="dialog hidden">
        <div id="dialog-header">
          <h2 id="dialog-title">Please fill the form and we will contact you</h2>
          <button id="dialog-close">&times;</button>
        </div>
        <hr style="border: #a9a9a9 1px solid;">
        <div id="dialog-body">
          <div class="section-form" id="form-fill">
            <div class="form-img">
              <img src="https://www-konga-com-res.cloudinary.com/image/upload/w_auto,f_auto,fl_lossy,dpr_auto/v1724574008/landingPages/Konga%20Health%20Resellers%2025_09_2024/callerid.png" alt="Called Id for konga health">
            </div>
              <div class="container-form">
                  <form id="form">
                      <!--  Company Name & Address  -->
                      <div class="form-groups full-width">
                        <label for="companyName">Company Name <span class="required">*</span></label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter Company Name" required>
                      </div>
                      <div class="form-groups full-width">
                        <label for="companyAddress">Company Address <span class="required">*</span></label>
                        <input type="text" id="companyAddress" name="companyAddress" placeholder="Enter Company Address" required>
                      </div>
                      
                      <!--  Staff to Contact  -->
                      <div class="form-groups full-width">
                        <label for="contactPerson">Contact Person <span class="required">*</span></label>
                        <input type="text" id="contactPerson" name="contactPerson" placeholder="Enter your Full Name" required>
                      </div>
      
      
                      <!--  Telephone Number  -->
                        <div class="form-groups full-width">
                          <label for="phone">Phone Number <span class="required">*</span></label>
                          <input type="number" id="phone" name="phone" placeholder="Enter your Phone Number" required>
                        </div>

                        <!--  Whatsapp Number   -->
                        <div class="form-groups full-width">
                          <label for="whatsappNumber">Whatsapp Number <span class="required">*</span></label>
                          <input type="number" id="whatsappNumber" name="whatsappNumber" placeholder="Enter your Whatsapp Number" required>
                        </div>
                      
                       <!--  Email Address  -->
                       <div class="form-groups full-width">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
                      </div>
                      
                      <!--  Product Categories  -->
      
                      <div class="form-groups full-width">
                        <label for="categories">Designation<span class="required">*</span></label>
                        <div class="custom-select-wrapper">
                          <select id="categories" name="categories" class="custom-select" required>
                            <option value="">Choose Category</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Pharmacist">Pharmacist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Retail seller">Retail seller</option>
                            <option value=">Bulk seller">Bulk seller</option>
                            <option value="Others">Others</option>
                          </select>
                        </div>
                      </div>
                      
                      <div id="message"></div>
                      <button type="submit" class="btn mb-5">Submit Form</button>
                    </form>
                </div>
          </div>
        </div>
      </div>
